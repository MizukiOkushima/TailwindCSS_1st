<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <title>TailwindCSS入門</title>
</head>
<body>
  <header class="bg-blue-400 p-4">
    <nav class="flex justify-between mx-auto container items-center">
      <div class="text-4xl">Test.com</div>
      <div class="space-x-12 font-bold">
        <a href="" class="hover:text-green-200 transition-all duration-300">ホーム</a>
        <a href="" class="hover:text-green-200 transition-all duration-300">ブログ</a>
        <a href="" class="hover:text-green-200 transition-all duration-300">お問い合わせ</a>
      </div>
    </nav>
  </header>
  <main>
    <!-- bg-tutorial-bgはtailwind.config.jsに設定 -->
    <div class="bg-tutorial-bg min-h-screen bg-cover bg-center object-cover">
      <!-- md:とつけると(760px)以上のときだけflexにできる つまりSPには適応させない -->
      <div class="md:flex container mx-auto md:justify-around py-60 md:py-80">
        <div class="flex flex-col text-center md:text-left">
          <!-- sm:でsmサイズ(640px)以上の設定 -->
          <h1 class="text-5xl sm:text-7xl font-bold">追い風を感じる🚀</h1>
          <p class="text-xl mb-10 my-10">TailwindCSSでCSSスタイリングを加速させる</p>
          <a href="" class="px-6 py-3 bg-blue-600 rounded-md text-white hover:bg-blue-800 corsor-pointer transition-all duration-300 w-max self-center md:self-start">詳しく見る</a>
        </div>
        <div>
          <img src="./img/tailwind-logo.png" alt="" class="mx-auto mt-24 md:mt-0">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
